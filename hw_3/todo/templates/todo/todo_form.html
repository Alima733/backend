<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Todo</title>
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <h1>Create Todo</h1>
    <form method="post">

        {{form}}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'todo_list' %}">Cancel</a>
</body>
</html>
