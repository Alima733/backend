{% extends 'base.html' %}

{% block content %}
<h2>Редактировать тему</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Сохранить изменения</button>
</form>

<a href="{% url 'thread_detail' form.instance.id %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
